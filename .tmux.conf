# Change prefix to Ctrl-Space
set -g prefix C-Space
unbind C-b

# Start windows counting from 1 instead 0
set-option -g base-index 1
set-option -g renumber-windows on

# Allow switching the currently focused pane by mouse click.
setw -g mouse on

# pane borders
set -g pane-border-style 'fg=#4d5057'
set -g pane-active-border-style 'fg=#afd787'

# dim incative panes
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# statusbar position
set-option -g status-position top

# colorizing the statusbar
set -g status-style 'bg=#4d5057'
setw -g window-status-current-style 'bg=#afd787,fg=#4d5057'

# customizing the statusbar
set -g status-right '#[fg=#d7af5f] %a %d %b %H:%M '
set -g window-status-format ' #I:#W'
set -g window-status-current-format ' #I:#W '

# colorizing command message
set-option -g message-style 'bg=#afd787,fg=#4d5057'

# Neovim recomendations
set-option -sg escape-time 10
#set-option -g focus-events on
#set-option -g default-terminal "tmux-256color"
#set-option -sa terminal-overrides ',XXX:RGB'

# Keybindings
# - Splitting
bind-key ] split-window -h -c "#{pane_current_path}"
bind-key _ split-window -v -c "#{pane_current_path}"
# - Closing
bind-key W kill-window
bind-key w kill-pane
# - Navigating
# - - Windows
bind-key H select-window -t :-
bind-key L select-window -t :+
# - - Panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# - Reload config
bind-key r source $HOME/.tmux.conf
