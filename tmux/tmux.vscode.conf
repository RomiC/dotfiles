# Custom config for VSCode integrated terminal
source-file $HOME/.config/tmux/tmux.common.conf

# Keybindings
# - Reload config
unbind-key r
bind-key r source-file $HOME/.config/tmux/tmux.vscode.conf

# Status bar VSCode theme
set -g status-left ''
set -g status-right ''
set -g status-justify left
set -g window-status-format '#I:#W'
set -g window-status-current-format '#[fg=#f0c674]â‹… #W'
set -g status-style 'bg=#2c2c2c,fg=#d6d6d6'
